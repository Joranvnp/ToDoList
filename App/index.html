    <h1>Ma To-Do List</h1>
    <div class="container">
        <div class="row column-1">
            <div class="col-md-6">
                <h4 class="titre">Ajouter une tâche :</h4>
                <form>
                    <div class="task">
                        <label for="tache">Tâches à effectuer :</label>
                        <input type="text" id="tache" name="tache" class="tache">
    
                        <label for="categorie">Catégorie :</label>
                        <input type="text" id="categorie" name="categorie" class="form-control">

                        <label for="priorite">Priorité :</label>
                        <select id="priorite" name="priorite" class="form-control">
                            <option value="3">Peu Important</option>
                            <option value="2">Important</option>
                            <option value="1">Très Important</option>
                        </select>
    
                        <button type="button" id="ajoutTache" class="btn btn-primary ajout">Ajouter une tâche</button>
                    </div>
                </form>
                
            </div>
        </div>
        <div class="row column-2">
            <div class="col-md-6">
                <h4 class="titre">Liste des tâches :</h4>

                <table class="table">
                    <thead class="thead">
                        <tr class="tr">
                            <th class="th">Tâches à faire</th>
                            <th class="th">Catégorie</th>
                            <th class="th">Priorité</th>
                            <th class="th">Supprimer</th>
                            <th class="th">Modifier</th>
                        </tr>
                    </thead>
                    <tbody id="taches" class="tbody">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    

	<script src="js/script.js"></script>
</body>
</html>
